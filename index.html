<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./Hover-master/css/hover.css">
    <script src="./chosen.js" defer></script>
    <script src="./bars.js" defer></script>
    <script src="./section.js" defer></script>
    <script src="./allCards.js" defer></script>
    <script src="./backHome.js" defer></script>
    <script src="./basketHeader.js" defer></script>
    <script src="./showProduct.js" defer></script>
</head>

<body>
    <!-- header -->
    <header class="header">
        <a class="header__home hvr hvr-wobble-vertical" href="#"><i class="fa fa-home"></i></a>
        <div class="header__search">
            <input class="header__search--input" type="text" placeholder="search">
            <a href="#"><i class="fa fa-search header__search--icon"></i></a>
        </div>
        <div class="header__nav">
            <a class="header__nav--user hvr hvr-wobble-vertical" href="#"><i class="fa fa-user"></i></a>
            <a class="header__nav--basket hvr hvr-wobble-vertical" href="#"><i class="fa fa-shopping-basket"></i></a>
            <a class="header__nav--bars hvr hvr-wobble-vertical" href="#"><i class="fa fa-bars header__bars" onclick="showCategory()"></i></a>
        </div>
    </header>

    <!-- underHeader -->
    <div class="img">
        <img class="img__header" src="./imgs/imggg.jpg" alt="">
    </div>

    <!-- bars -->
    <div class="category"></div>

    <!-- categorySection -->
    <section class="categorySection"></section>

    <!-- sectionFirstCard -->
    <section class="section"></section>
    <div class="section__btn">SHOW ALL</div>

    <!-- allCards -->
    <div class="primary"></div>



   
   
</body>

</html>
